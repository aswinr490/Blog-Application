<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ form.instance.pk|yesno:"Edit,Create" }} Post</title>
    {% load static %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
    <script type="text/javascript" src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <style>
         html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/05/31/10/55/man-791049_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .form-container h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-container .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .form-container a.btn-secondary {
            width: 100%;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="form-container shadow">
        <h1>{{ form.instance.pk|yesno:"Edit,Create" }} Post</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
