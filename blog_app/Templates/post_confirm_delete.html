<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Post</title>
    {% load static %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/05/31/10/55/man-791049_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .delete-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .delete-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .delete-container p {
            font-size: 18px;
            text-align: center;
        }
        .delete-container .btn {
            width: 100%;
        }
        .delete-container .btn-danger {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h1>Delete Post</h1>
        <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Yes, delete</button>
        </form>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
