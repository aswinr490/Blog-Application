<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
    {% load static %}

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
         html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
}

        body {
            background-image: url('https://cdn.pixabay.com/photo/2015/05/31/10/55/man-791049_1280.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .post-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
        .post-container h1 {
            font-size: 32px;
            margin-bottom: 20px;
            text-align: center;
        }
        .post-container p {
            font-size: 18px;
            line-height: 1.6;
            text-align: justify;
        }
        .post-container .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .post-container .btn {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body style="background-color: #f8f9fa;">
    <div class="post-container shadow">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content|safe }}</p>
        <div class="btn-group">
            <a href="{% url 'post_edit' post.pk %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'post_delete' post.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'post_list' %}" class="btn btn-secondary">Back to list</a>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
